<div class="container">
    <div class="row">
      <!-- First Card: Find Buddies -->
      <div class="col-md-4">
        <div class="card">
          <div class="card-header">
            <h5 class="card-title">Find Buddies</h5>
          </div>
          <div class="card-body">
            <!-- Search Form -->
            <form (ngSubmit)="onSubmit()">
              <div class="form-group">
                <input type="text" class="form-control" id="searchQuery" name="searchQuery" placeholder="Search by Display Name" [(ngModel)]="searchQuery">
              </div>
              <button type="submit" class="btn btn-primary">Search</button>
            </form>

            <!-- Search Results -->
              <ul class="list-group" *ngIf="searchResults.length > 0">
                <li class="list-group-item" *ngFor="let user of searchResults">
                    <!-- Display User Information Here -->
                    <h5 class="mb-1">{{ user.displayName }}</h5>
                  <button class="btn btn-primary float-right" (click)="sendFriendRequest(user.id)">Send Request</button>
                  <!-- Or: <button class="btn btn-danger float-right">Remove</button> -->
                </li>
                <!-- More search results here... -->
              </ul> 
          </div>
        </div>
      </div>
  
      <!-- Second Card: Buddy Requests -->
      <div class="col-md-4">
        <div class="card">
          <div class="card-header">
            <h5 class="card-title">Buddy Requests</h5>
          </div>
          <div class="card-body">
            <table class="table">
              <thead>
                <tr>
                  <th>Display Name</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>User 2</td>
                  <td>
                    <button class="btn btn-success">Accept</button>
                    <button class="btn btn-danger">Reject</button>
                  </td>
                </tr>
                <!-- More pending requests here... -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
  
      <!-- Third Card: My Buddies -->
      <div class="col-md-4">
        <div class="card">
          <div class="card-header">
            <h5 class="card-title">My Buddies</h5>
          </div>
          <div class="card-body">
            <!-- Individual Cards for Each Friend -->
            <div class="card">
              <div class="card-body">
                <h6 class="card-subtitle mb-2 text-muted">User 3</h6>
                <p class="card-text">Date Added: July 1, 2023</p>
              </div>
            </div>
            <!-- More friend cards here... -->
          </div>
        </div>
      </div>
    </div>
  </div>
